<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <div class="firstname">
                <label for="firstname">First Name:</label>
                <input minlength="3" id="firstname" name="firstname" type="text">
            </div>

            <div class="lastname">
                <label for="lastname">Last Name:</label>
                <input minlength="3" id="lastname" name="lastname" type="text">
            </div>

            <div class="age">
                <label for="age">Age:</label>
                <input max="100" min="0" id="age" name="age" type="number" required>
            </div>

            <div class="gender">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <div class="email">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="password">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <optgroup label="Europe">
                        <option value="fr">France</option>
                        <option value="ger">Germany</option>
                        <option value="itl">Italy</option>
                    </optgroup>

                    <optgroup label="Asia">
                        <option value="ch">China</option>
                        <option value="ind">India</option>
                        <option value="jap">Japan</option>
                    </optgroup>

                    <optgroup label="Other">
                        <option value="usa">United States</option>
                        <option value="can">Canada</option>
                        <option value="uk">United Kingdom</option>
                    </optgroup>
                </select>
            </div>

        </fieldset>

        <fieldset>
            <legend>Address Information</legend>
            <div class="address">
                <label for="address">Address</label>
                <input name="address" id="address" type="text">
            </div>

            <div class="city">
                <label for="city">City:</label>
                <input type="text" name="city" id="city">
            </div>

            <div class="postalcode">
                <label for="postalcode">Postal Code:</label>
                <input type="text" name="postalcode" id="postalcode">
            </div>

            <div class="tel">
                <label for="tel">Phone Number:</label>
                <input type="number" name="tel" id="tel">
            </div>

        </fieldset>

        <article>
            <label for="ac">Additional Comments:</label><br>
            <textarea name="Additional Comments" id="ac" cols="30" rows="10"></textarea>

            <div class="subscribe">
                <label for="subscribe">Subscribe to our newsletter</label>
                <input type="checkbox" name="subscribe" id="subscribe">
            </div>

            <button type="submit">Register</button>
        </article>
    </form>

</body>

</html>
